sonar.projectKey=search-term-validation-app
sonar.projectName=Search Term Validation Application
sonar.projectVersion=1.0

sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,**/*.test.js,**/*.spec.js,.github/**,dockerfile,docker-compose*.yml,eslint.config.js,jest.config.js,selenium-tests.js

sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.test.exclusions=node_modules/**

# Coverage disabled
sonar.coverage.exclusions=**/*
sonar.javascript.lcov.reportPaths=
# Disable coverage collection entirely
sonar.coverage.dtdVerification=false

sonar.sourceEncoding=UTF-8

sonar.host.url=http://localhost:9000
# Token should be provided via command line or environment variable
# Use: -Dsonar.token=<your_token> or set SONAR_TOKEN environment variable